<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/nav.css">
    <title>The Bored Board</title>
</head>

<body>
    {{template "nav.html"}}
    <div class="login">
        <form id="registrationForm">
            <div class="form">
                <h3 class="h3"> Register: </h3>
                <div class="inputs">
                    <input type="text" id="email" title="Please enter a valid email address"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email" required />
                    <input type="text" id="username" title="Only letters are allowed" name="username"
                        pattern="[a-zA-ZäöüßÄÖÜ]+" placeholder="Username" required />
                    <input type="password" id="password"
                        title="Must contain at least one number and one UPPERCASE and lowercase letter, and at least 8 or more characters"
                        pattern="(?=.*[!-\/:-@[-`{-~])(?=.*[a-z])(?=.*[A-Z]).{8,}" name="password"
                        placeholder="Password" required />
                        <p>Password must contain at least one number, one UPPERCASE, one lowercase letter, one special char, and be at least 8 or more characters</p>
                </div>
                <p class="errorNotification">User already exists!</p>
                <p class="successNotification">User created! Login <a href="/login">here</a></p>
                <div>
                    <input type="submit" id="buttonsubmit" />
                </div>
            </div>
        </form>
    </div>
    <script src="../js/register.js"></script>
</body>

</html>
